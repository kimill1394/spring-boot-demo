<!DOCTYPE html>
<html leng="en">
    <head>
        <meta charset="UTF-8">
        <title>Jina Spring Web App</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $.ajax({
               type: "GET",
               url: "/showString",
               success: (data) => {
                   $('#contents').html(data);
               } 
            });
        </script>
    </head>
    <body>
        <h1>Hello Jina world!</h1>
        <div id="contents"></div>
    </body>
</html>
